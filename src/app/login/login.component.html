<div class="login-form text-white">
    <h2 class="text-center">Inicio de Sesión</h2>
    <form action="" method="post" name="userForm">
        <div class="avatar">
            <img src="../../assets/imagenes/avatar.png" alt="Avatar">
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" name="username" placeholder="Nombre de usuario" required="required"
                [(ngModel)]="username" >
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" placeholder="Contraseña" required="required"
                [(ngModel)]="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" (click)="login()" [disabled]="userForm">Iniciar Sesión</button>
        </div>
        <p class="hint-text">¿No tienes una cuenta? <a (click)="check()">Registrarte</a></p>
    </form>
    <div class="form-footer"><a href="#">¿Olvidastes tu contraseña?</a></div>
    {{username}}
</div>
